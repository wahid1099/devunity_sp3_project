<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/calender.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font-awesome -->

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #1e252b">
    <!-- menu start  -->
    <div id="menu-container"></div>
    <!-- menu end  -->
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="wrapper">
          <div class="container-calendar">
            <div id="left" class="col-lg-6">
              <h1>Add Reminders/Events/Meetings</h1>
              <div id="event-section">
                <h3>Add Event</h3>
                <input type="date" id="eventDate" />
                <input type="text" id="eventTitle" placeholder="Event Title" />
                <input
                  type="text"
                  id="eventDescription"
                  placeholder="Event Description"
                />
                <button id="addEvent" onclick="addEvent()">Add</button>
              </div>
              <div id="reminder-section">
                <h3>Reminders</h3>
                <!-- List to display reminders -->
                <ul id="reminderList">
                  <li data-event-id="1">
                    <strong>Event Title</strong>
                    - Event Description on Event Date
                    <button class="delete-event" onclick="deleteEvent(1)">
                      Delete
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <div id="right" class="col-lg-5">
              <h3 id="monthAndYear"></h3>
              <div class="button-container-calendar">
                <button id="previous" onclick="previous()">‹</button>
                <button id="next" onclick="next()">›</button>
              </div>
              <table class="table-calendar" id="calendar" data-lang="en">
                <thead id="thead-month"></thead>
                <!-- Table body for displaying the calendar -->
                <tbody id="calendar-body"></tbody>
              </table>
              <div class="footer-container-calendar">
                <label for="month">Jump To: </label>
                <!-- Dropdowns to select a specific month and year -->
                <select id="month" onchange="jump()">
                  <option value="0">Jan</option>
                  <option value="1">Feb</option>
                  <option value="2">Mar</option>
                  <option value="3">Apr</option>
                  <option value="4">May</option>
                  <option value="5">Jun</option>
                  <option value="6">Jul</option>
                  <option value="7">Aug</option>
                  <option value="8">Sep</option>
                  <option value="9">Oct</option>
                  <option value="10">Nov</option>
                  <option value="11">Dec</option>
                </select>
                <!-- Dropdown to select a specific year -->
                <select id="year" onchange="jump()"></select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Include the JavaScript file for the calendar functionality -->
      <script src="./js/calender.js"></script>
    </div>
    <script>
      fetch("components/menu.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("menu-container").innerHTML = data;
        });
    </script>
    <!-- Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
  </body>
</html>
