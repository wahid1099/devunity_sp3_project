<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font-awesome -->

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #1e252b">
    <!-- menu start  -->
    <div id="menu-container"></div>
    <!-- menu end  -->
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row pt-5">
        <div class="col-lg-6 col-md-12 col-sm-12 pt-5">
          <h1 class="text-white pb-5">
            Students, Interns & <br />
            Experienced Professionals
          </h1>
          <br />
          <br />
          <img src="./img/groupPeople.png" alt="image" />
        </div>
        <div
          class="col-lg-6 col-md-12 col-sm-12 pt-5"
          style="background-color: #ececec; padding: 30px; border-radius: 10px"
        >
          <form>
            <h2>Join Us!</h2>
            <p>
              We're looking for amazing engineers just like you! Become a part
              of our rockstar community and skyrocket your career!
            </p>
            <div class="row">
              <div class="col">
                <label for="exampleInputFirstname" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                />
              </div>
              <div class="col">
                <label for="exampleInputLastname" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                />
              </div>
            </div>
            <div class="col-auto pt-3">
              <label class="visually-hidden" for="autoSizingInputGroup"
                >Username</label
              >
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input
                  type="text"
                  class="form-control"
                  id="autoSizingInputGroup"
                  placeholder="Username"
                />
              </div>
            </div>
            <div class="mb-3 pt-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email or username"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Enter your Password..."
              />
            </div>
            <div class="mb-5">
              <label for="inputState" class="form-label">Occupation</label>
              <select id="inputState" class="form-select">
                <option selected>Student</option>
                <option selected>Devloper</option>
                <option selected>Recruiter</option>
                <option>Job Holder</option>
              </select>
            </div>
            <!-- <div class="mb-3 form-check"></div> -->
            <div>
              <button type="submit" class="btn btn-primary w-100 mb-3">
                Sign Up
              </button>
            </div>
            <p class="text-center">
              Already a user?
              <span class="text-primary"><a href="login.html">Login</a></span>
            </p>

            <button type="button" class="btn btn-outline-primary w-100 mb-3">
              <i class="fa-brands fa-facebook"></i> Login with Facebook
            </button>

            <button type="button" class="btn btn-outline-danger w-100 mb-3">
              <i class="fa-brands fa-google"></i>
              Login with Google
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      fetch("components/loginmenu.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("menu-container").innerHTML = data;
        });
    </script>
    <!-- Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
  </body>
</html>
