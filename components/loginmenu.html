<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header" id="menubar">
      <div class="container-fluid">
        <!-- Container fluid to ensure full width -->
        <div class="row justify-content-between align-items-center">
          <!-- Using justify-content-between to push items to the right and align-items-center to vertically center -->
          <div class="col">
            <a href="./index.html">
              <div class="logo">
                <div class="logo1">
                  <!-- <img class="" alt="" src="../img/icon5@2x.png" /> -->
                  <i class="fa-brands fa-dochub icon11"></i>
                </div>
                <h2 class="hipnode">DevUnity</h2>
              </div>
            </a>
          </div>
          <div class="col-auto">
            <!-- Auto column to allow the button to take up the necessary space -->
            <button type="button" class="btn btn-danger">
              <a href="./login.html" class="text-white">
                <i class="fa-solid fa-right-to-bracket"></i>Login</a
              >
            </button>
            <button type="button" class="btn btn-secondary">
              <a href="./Registetration.html" class="text-white">
                <i class="fa-solid fa-user-plus"></i>Register</a
              >
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
