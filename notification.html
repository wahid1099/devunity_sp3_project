<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font-awesome -->

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #1e252b">
    <!-- menu start  -->
    <div id="menu-container"></div>
    <!-- menu end  -->
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row notification-container">
        <h2 class="text-center text-white">My Notifications</h2>
        <p class="dismiss text-right text-white">
          <a id="dismiss-all" href="#">Dimiss All</a>
        </p>
        <div
          class="card notification-card notification-invitation"
          style="background-color: #001528; color: #fff"
        >
          <div class="card-body">
            <table>
              <tr>
                <td style="width: 70%">
                  <div class="card-title">
                    <i class="fa-solid fa-bell"></i> Zarir invited you to join
                    '<b>Devloper</b>' group
                  </div>
                </td>
                <td style="width: 30%">
                  <a href="#" class="btn btn-primary text-white">View</a>
                  <a
                    href="#"
                    class="btn btn-danger dismiss-notification text-white"
                    >Dismiss</a
                  >
                </td>
              </tr>
            </table>
          </div>
        </div>

        <div
          class="card notification-card notification-warning"
          style="background-color: #001528; color: #fff"
        >
          <div class="card-body">
            <table>
              <tr>
                <td style="width: 70%">
                  <div class="card-title">
                    <i class="fa-solid fa-bell"></i> Your expenses for
                    '<b>Groceries</b>' has exceeded its budget
                  </div>
                </td>
                <td style="width: 30%">
                  <a href="#" class="btn btn-primary text-white">View</a>
                  <a
                    href="#"
                    class="btn btn-danger dismiss-notification text-white"
                    >Dismiss</a
                  >
                </td>
              </tr>
            </table>
          </div>
        </div>

        <div
          class="card notification-card notification-danger"
          style="background-color: #001528; color: #fff"
        >
          <div class="card-body">
            <table>
              <tr>
                <td style="width: 70%">
                  <div class="card-title">
                    <i class="fa-solid fa-circle-exclamation"></i> Insufficient
                    budget to create '<b>Clothing</b>' budget category
                  </div>
                </td>
                <td style="width: 30%">
                  <a href="#" class="btn btn-primary text-white">View</a>
                  <a
                    href="#"
                    class="btn btn-danger dismiss-notification text-white"
                    >Dismiss</a
                  >
                </td>
              </tr>
            </table>
          </div>
        </div>

        <div
          class="card notification-card notification-reminder"
          style="background-color: #001528; color: #fff"
        >
          <div class="card-body">
            <table>
              <tr>
                <td style="width: 70%">
                  <div class="card-title">
                    <i class="fa-solid fa-circle-xmark"></i> You have
                    <b>2</b> upcoming payment(s) this week
                  </div>
                </td>
                <td style="width: 30%">
                  <a href="#" class="btn btn-primary text-white">View</a>
                  <a
                    href="#"
                    class="btn btn-danger dismiss-notification text-white"
                    >Dismiss</a
                  >
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js/notification.js"></script>
    <script>
      fetch("components/menu.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("menu-container").innerHTML = data;
        });
    </script>
    <!-- Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
  </body>
</html>
