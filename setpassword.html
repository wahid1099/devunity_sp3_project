<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font-awesome -->

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #1e252b">
    <!-- menu start  -->
    <div id="menu-container"></div>
    <!-- menu end  -->
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row pt-5">
        <div class="col-lg-6 col-md-12 col-sm-12 pt-5 text-white">
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />

          <h3 class="text-white">
            <a
              href="login.html"
              class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
              ><i class="fa-solid fa-arrow-left"></i>Back to login</a
            >
          </h3>
          <h2 class="pt-5">Set A password</h2>
          <h6>
            Your previous password has been reseted. Please set a new password
            for your account.<br />
          </h6>
          <div class="mb-3 pt-3">
            <label for="exampleInputEmail1" class="form-label"
              >Enter New Password</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder=" Enter new password "
            />
          </div>
          <div class="mb-3 pt-3">
            <label for="exampleInputEmail1" class="form-label"
              >Re-enter New Password</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder=" Re-Enter new password "
            />
          </div>

          <div class="d-grid gap-2">
            <button
              class="btn btn-primary"
              type="button"
              style="background-color: #021d2f; border-radius: 20px"
            >
              <a
                href="index.html"
                class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
              >
                Set Password
              </a>
            </button>
          </div>
        </div>
        <div
          class="col-lg-6 col-md-12 col-sm-12 pt-5"
          style="padding: 30px; border-radius: 10px"
        >
          <img src="img/Rectangle 21.png" alt="forgotpassimg" />
        </div>
      </div>
    </div>
    <script>
      fetch("components/menu.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("menu-container").innerHTML = data;
        });
    </script>
    <!-- Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
  </body>
</html>
